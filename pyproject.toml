[build-system]
requires = [
    "jupyter_packaging~=0.7.0",
    "jupyterlab~=3.0", "setuptools>=40.8.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 80
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
